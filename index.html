<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
    <title>Hello, world!</title>
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">Bunt Studios</span>
    </nav>
  </head>
  <body>
      
    <img src="dev_dude.svg" class="rounded" alt="...">
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                
                <div class="card">
                    <div class="card-header d-flex flex-row">
                        
                        <i class="fa-solid fa-circle icon-red m-1"></i>
                        <i class="fa-solid fa-circle icon-yellow m-1"></i>
                        <i class="fa-solid fa-circle icon-green m-1"></i>
                        <div class="mx-auto card w-75 m-10">
                            Project Title
                        </div>
                        <a href="#" class="fa fa-brands fa-github fa-2x link-dark" style="text-decoration: none;">
                            
                        </a>
                    </div>
                    <div class="card-body">
                        Screenshot of project

                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              Modal body..
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      
    
    <script src="https://kit.fontawesome.com/e7f396eb7f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
